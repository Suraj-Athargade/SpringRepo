spring.output.ansi.enabled= ALWAYS
#logging.pattern.console=%clr(%d{yy-MM-dd E HH:mm:ss.SSS}){magenta} %clr(%-5p) %clr(${PID}){yellow} %clr(---){faint} %clr([%8.15t]){cyan} %clr(%-40.40logger{0}){blue} %clr(:){red} %clr(%m){faint}%n

#Logging pattern for the console
logging.pattern.console= %clr(%date{ISO8601}){magenta} %clr(%-5level) %clr(%class{0}:){yellow} %L - [%X] %msg%n

#output log file
logging.file.name = application.log
#Logging pattern for the file
logging.pattern.file=%date{ISO8601} %-5level %class{0}:%L - [%X] %msg%

